theme:
  name: "material"
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo noche
    - scheme: slate 
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo día
  font:
    text: Roboto
    code: Roboto Mono
  language: es
  logo: "images/logo.png"
  favicon: "images/logo.png"
  features:
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - navigation.top
    - header.autohide
    - announce.dismiss
    - content.tabs.link
    - content.code.copy
#    - content.code.annotate

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jaimerabasco
    - icon: fontawesome/solid/paper-plane
      link: mailto:<jaimerabasco@iesgrancapitan.org>
